<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Update Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style = 'font-family: "Cinzel", sans-serif;'>
    <div style="display:flex; gap : 13vh; margin-top: 10px;" class="col-6">
        <td><a class="btn btn-success" Left href='/mission'>Voltar</a></td>
        
        <h3 sytle="display:flex; align-items: center; justify-content: center; width: 100%; height:auto;">Atualizar Missao</h3>
    </div>
    
    <div class="container-sm">
        
        <hr>
        {% for missao in dadosmissao %}

        <form action="{{missao[0]['id_mission']}}" method="POST">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="number" name="id_mission" class="form-control" id="id_mission" value="{{ missao[0] }}">
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-control" id="nome" value="{{ missao[1] }}">
                    </div>
                    <div class="mb-3">
                        <label for="recompensa" class="form-label">Recompensas</label>
                        <input type="text" name="recompensa" class="form-control" id="recompensa" value="{{ missao[2] }}">
                    </div>                    
                </div>
                {% endfor %}
            </div>
        
            <button name="attmission" type="submit" class="btn btn-outline-success">Atualizar miss√£o</button>

        </form>
    </div>
</body>
