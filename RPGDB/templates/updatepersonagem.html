<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D UpdateP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style = 'font-family: "Cinzel", sans-serif;'>
    <div style="display:flex; gap : 13vh; margin-top: 10px;" class="col-6">
        <td><a class="btn btn-success" Left href='/creation'>Voltar</a></td>
        
        <h3 sytle="display:flex; align-items: center; justify-content: center; width: 100%; height:auto;">Atualizar Personagem</h3>
    </div>
    
    <div class="container-sm">
        
        <hr>
        {% for personagem in dadospersonagem %}

        <form action="{{personagem[0]['identificador']}}" method="POST">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="number" name="id" class="form-control" id="id" value="{{ personagem[0] }}">
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-control" id="nome" value="{{ personagem[1] }}">
                    </div>
                    <div class="mb-3">
                        <label for="raca" class="form-label">Raça</label>
                        <input type="text" name="raca" class="form-control" id="raca" value="{{ personagem[2] }}">
                    </div>
                    <div class="mb-3">
                        <label for="ac" class="form-label">AC</label>
                        <input type="number" name="ac" class="form-control" id="ac" value="{{ personagem[3] }}">
                    </div>
                    
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="nivel" class="form-label">Nível</label>
                        <input type="number" name="nivel" class="form-control" id="nivel" value="{{ personagem[4] }}">
                    </div>
                    <div class="mb-3">
                        <label for="classe" class="form-label">Classe</label>
                        <input type="text" name="classe" class="form-control" id="classe" value="{{ personagem[5] }}">
                    </div>
                    <div class="mb-3">
                        <label for="subclasse" class="form-label">Sub-Classe</label>
                        <input type="text" name="subclasse" class="form-control" id="subclasse" value="{{ personagem[6] }}">
                    </div>
                </div>
                {% endfor %}
            </div>
        
        
            <button name="attpersonagem" type="submit" class="btn btn-outline-success">Atualizar personagem</button>

        </form>
    </div>

    <div class="container-sm">
        <h3>Atualizar Atributos</h3>
        <hr>
        {% for atributos in dadosatributos %}

        <form action="{{atributos[0]['idfk']}}" method="POST">
            <div class="row">
                <div class="col-6">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Forca</label>
                        <input type="number" name="forca" class="form-control" id="forca" value="{{ atributos[1] }}">
                    </div>
                    <div class="mb-3">
                        <label for="raca" class="form-label">Destreza</label>
                        <input type="number" name="destreza" class="form-control" id="destreza" value="{{ atributos[2] }}">
                    </div>
                    <div class="mb-3">
                        <label for="ac" class="form-label">Constituição</label>
                        <input type="number" name="constituicao" class="form-control" id="constituicao" value="{{ atributos[3] }}">
                    </div>

                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="nivel" class="form-label">Sabedoria</label>
                        <input type="number" name="sabedoria" class="form-control" id="sabedoria" value="{{ atributos[4] }}">
                    </div>
                    <div class="mb-3">
                        <label for="classe" class="form-label">Inteligência</label>
                        <input type="number" name="inteligencia" class="form-control" id="inteligencia" value="{{ atributos[5] }}">
                    </div>
                    <div class="mb-3">
                        <label for="subclasse" class="form-label">Carisma</label>
                        <input type="number" name="carisma" class="form-control" id="carisma" value="{{ atributos[6] }}">
                    </div>
                </div>
                {% endfor %}
            </div>
        
        
            <button name="attatributos" type="submit" class="btn btn-outline-success">Atualizar atributos</button>

        </form>
    </div>
</body>
